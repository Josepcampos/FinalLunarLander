<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" media="screen and (min-width:920px)" href="css/horizontal.css"/>      
        <link rel="stylesheet" type="text/css" media="screen and (max-width:920px)" href="css/vertical.css"/>
		
        <meta name="viewport" content="width=devide-width, initial-scale=1.0"/>
        <script src="js/javascript.js"></script>
        <title>LUNAR LANDER</title>
    </head>
    
    <body>
        <div id="nave"><!--div en el cual se incluye la nave-->
            <img id="nave_img" src="img/naveed.png" alt="Nave"/>
        </div>
                
        <div class="izq"><!--capa 1 de 3-->
            <div id="info"><!--div de la capa 1 en el que se incluye los spans de informacion. Diseño de div ajustado al diseño original-->
                <div class="controles">VELOCIDAD<br/><b><span id="velocidad"> 0</span></b> m/s</div>
                <div class="controles">FUEL<br/><b><span id="fuel"> 100</span></b> l</div>
                <div class="controles">ALTURA<br/><b><span id="altitud"> 100</span></b> m</div>
            </div>
        </div>
        
        <div class="centro"></div>
        
        <div class="der"><!--div 2 y 3 de 3-->
            <ul class="panel"><!--botonera derecha para los botones. Diseño de estilo lista horizontal-->
                <li class="right"><div class="sprites" id="spriterestart"></div></li>
                <li class="right"><div class="sprites" id="spritepausa"></div></li>
                <li class="right"><div class="sprites" id="spriteinstrucciones"></div></li>
            </ul>
        </div>
        
        <img id="abajo" src="img/lluna.png" alt="Luna"/><!--img fijada al pie de la pagina-->
        
        <!-- Modal para mensaje-->
        <div id="congratsModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="msgModal"></p>
            </div>
        </div>
        
        <!-- Modal para elegir dificultad-->
        <div id="difModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" style="text-align:center">
                <p style="color:white">Seleccione el modo de juego</p>				
				<a href="#" class="button" id="dbtnE" onclick="play(5)"><span>F&aacute;cil </span></a>
				<a href="#" class="button" id="dbtnH" onclick="play(1)"><span>Dif&iacute;cil </span></a>
            </div>
        </div>
		
		<!-- Modal para confirmar salir-->
        <div id="confModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" style="text-align:center">
                <p style="color:white" id="confMsg"></p>				
				<a href="#" class="button" id="confY" onclick="confirmar(1)"><span>S&iacute; </span></a>
				<a href="#" class="button" id="confN" onclick="confirmar(0)"><span>No </span></a>
            </div>
        </div>
        
        <div class="sprites" id="energia"></div><!--boton que solo aparece en dispositivos de pantalla vertical y sera oculto para horizontales-->
    </body>
</html>
